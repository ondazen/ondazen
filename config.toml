    readMore = "Leggi di pi첫"
    readOtherPosts = "Leggi altri post"
    newerPosts = "Post pi첫 recenti"
    olderPosts = "Post pi첫 vecchi"
    minuteReadingTime = "tempo di lettura"
    dateFormatSingle = "2006-01-02"
    dateFormatList = "2006-01-02"

    [languages.en.params.logo]
      logoText = "ONDAZEN - Fucina di scrittura creativa"
      logoHomeLink = "/"
